<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>The Nightngale News App</title>
  {% endif %}
</head>
<body>
  <!--Top Headlines Section-->
  <h3> Top Headlines </h3>
  <ul>
    {% for top_headline in top_headlines%}
    <li>{{ top_headline.name }} - {{ top_headline.description }}</li>
    {% endfor %}
  </ul>

</body>
</html>
