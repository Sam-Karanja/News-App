{% macro displayNewsList(news_list) %}

  {% for news in news_list %}
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 news-card">
   <div class="card">
    <div class="card-header">
      {{news.name | truncate(30)}}
    </div>
    <div class="card-body">
      <p class="card-text">{{news.description | truncate(100)}}</p>
      <a href="/news/{{news.id}}" class="btn btn-primary">Read Articles</a>
    </div>
    </div>
   </div>
<li>{{ news.name }} - {{ news.description }}</li>
  {% endfor %}

{% endmacro %}
